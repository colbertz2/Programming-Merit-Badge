<!DOCTYPE HTML>
<html>
    <head>
        <script>
            function outputName() {
                // Get the user's name
                name = document.getElementById("username").value;

                // Clear the input field
                document.getElementById("username").value = "";

                // Set the h3 header to say hello to the user
                document.getElementById("nameDisplay").innerText = "Hello " + name + "!";


            }
        </script>
    </head>
    <body>
        <h1>Cool HTML + JavaScript Webpage</h1>
        <div>
            <p>Enter your name:</p>
            <input type="text" id="username" name="username">
            <button onclick="outputName()">Submit</button>
        </div>
        <br/><br/>
        <div>
            <h3 id="nameDisplay"></h3>
        </div>
    </body>
</html>
