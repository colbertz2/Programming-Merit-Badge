<!DOCTYPE html>
<html>

<head>
    <title>Example JS Program</title>
    <script>
        function calcFtoC() {
            var tempF = document.getElementById('inputTemp').value;
            var tempC = (5 / 9 * (tempF - 32)).toFixed(1);

            newText = "If the temperature is " + tempF + "&deg;F (" + tempC + " &deg;C)";
            document.getElementById('calcAnswer').innerHTML = newText;
        }
    </script>
</head>

<body>

    <h1>Example JavaScript Program</h1>

    <h2>Enter Temperature (&deg;F):
        <input type="text" id="inputTemp" />
        <input type="button" value="Go!" onclick="calcFtoC();" />
        <h3 id="calcAnswer"></h3>

</body>

</html>
